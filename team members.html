 body {

        .team-member {

 /* CSS Styling */

        /* Body and main content area */
        body {

        }

        /* Hamburger menu button */
        .hamburger-menu {
            background-color: white;
            border: none;
            border-radius: 50%; /* Make it a circle */
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 1rem;
            left: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        .hamburger-menu .bar {
            width: 60%;
            height: 3px;
            background-color: purple;
            margin: 3px 0;
            transition: all 0.3s ease;
        }

        /* Sidebar menu container */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: blue;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.5s ease;
            z-index: 10;
        }

        /* Class to show the sidebar */
        .sidebar.active {
            left: 0;
        }

        /* Navigation links inside the sidebar */
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            color: white;
            display: block;
            transition: background-color 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: lightblue;
        }
    </style>
