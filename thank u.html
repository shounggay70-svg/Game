<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Typewriter Love</title>
<style>
  :root {
    --bg1: #0f0c29;
    --bg2: #302b63;
    --bg3: #24243e;
    --accent: #ff00aa;
    --accent2: #00fff0;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    height: 100vh;
    display: grid;
    place-items: center;
    background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg3));
    font-family: "Courier New", monospace;
    overflow: hidden;
  }

  .ring {
    position: absolute;
    border-radius: 50%;
    filter: blur(5px);
    opacity: 0.25;
    animation: spin linear infinite;
  }

  .glowbox {
    position: relative;
    padding: 3rem 3rem;
    border-radius: 2rem;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 15px var(--accent), 0 0 35px var(--accent2);
    z-index: 1;
    text-align: center;
    max-width: 90%;
  }

  .type {
    color: #fff;
    font-weight: 700;
    font-size: clamp(24px,5vw,64px);
    text-shadow: 0 0 5px var(--accent), 0 0 15px var(--accent2);
    white-space: pre-wrap;
  }
  
  /* CSS for the back button */
  .back-link {
    position: fixed;
    top: 3rem;
    left: 3rem;
    color: #fff;
    text-decoration: none;
    font-size: 5rem;
    z-index: 100;
    text-shadow: 0 0 5px var(--accent), 0 0 15px var(--accent2);
    transition: transform 0.2s ease-in-out;
  }

  .back-link:hover {
    transform: scale(1.2);
    text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent2);
  }

  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
</style>
</head>
<body>
  <a href="home.html" class="back-link" onclick="home.back(); return false;">
    &#8592;
  </a>

  <div class="ring" style="width:30vmin; height:30vmin; top:10%; left:20%; border:2px solid var(--accent); animation-duration:12s;"></div>
  <div class="ring" style="width:50vmin; height:50vmin; top:25%; left:55%; border:2px solid var(--accent2); animation-duration:20s;"></div>
  <div class="ring" style="width:40vmin; height:40vmin; top:60%; left:15%; border:2px solid var(--accent); animation-duration:16s;"></div>
  <div class="ring" style="width:60vmin; height:60vmin; top:50%; left:40%; border:2px solid var(--accent2); animation-duration:22s;"></div>

  <div class="glowbox">
    <div class="type" id="typewriter"></div>
  </div>

  <script>
    const text = "Thank you very much for trying out the games and giving your ratings ðŸ’—";
    const container = document.getElementById("typewriter");
    let index = 0;

    function typeLetter() {
      if (index < text.length) {
        container.textContent += text[index];
        index++;
        setTimeout(typeLetter, 100); // á€…á€¬á€œá€¯á€¶á€¸á€¡á€€á€¼á€¬á€¸ delay (ms)
      }
    }

    typeLetter(); // Start typing

  </script>
</body>
</html>
