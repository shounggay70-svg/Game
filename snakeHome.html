<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Press Start 2P', cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* Floating neon squares */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #00ff99;
      opacity: 0.6;
      border-radius: 2px;
      animation: float 5s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-150px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .card {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      padding: 50px 70px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 40px #00ff99;
      z-index: 1;
    }

    h1 {
      font-size: 2em;
      color:#ff00cc;
      text-shadow: 0 0 20px #00ff99, 0 0 30px #00ffaa;
      margin-bottom: 20px;
    }

    p {
      font-size: 0.8em;
      color: #aaa;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 15px 35px;
      font-size: 0.8em;
      color: white;
      background: linear-gradient(45deg, #00f2fe, #4facfe, #ff00d4);
      border-radius: 15px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 20px #00ff99, 0 0 40px #00ffaa;
      margin: 6px 0;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffaa, 0 0 50px #00ffdd;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.6em;
      color: rgba(255,255,255,0.5);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üêç Snake Game</h1>
    <p>Grow your snake, eat apples, and beat your high score! Avoid hitting walls or yourself.</p>
    <a href="snake.html" class="btn">START GAME</a><br>
    <a href="game lists.html" class="btn">Back‚¨ÖÔ∏è</a> <!-- Home button -->
  </div>

  

  <script>
    // Create floating particles
    for(let i=0;i<40;i++){
      let particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random()*100 + 'vw';
      particle.style.top = Math.random()*100 + 'vh';
      particle.style.width = particle.style.height = Math.random()*8 + 4 + 'px';
      particle.style.animationDuration = (Math.random()*5 + 3) + 's';
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
