<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Balloon Escape - Home</title>
<style>
  body {
    margin:0; padding:0;
    height:100vh; overflow:hidden;
    display:flex; justify-content:center; align-items:center;
    background: linear-gradient(to top, #87ceeb, #e0f7fa);
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  /* Sun */
  .sun {
    width:120px; height:120px;
    background: radial-gradient(circle, #fff176, #fbc02d);
    border-radius:50%;
    position:absolute;
    top:50px; right:80px;
    box-shadow:0 0 30px rgba(255,223,0,0.8);
    animation: shine 4s infinite alternate;
  }

  /* Clouds */
  .cloud {
    width:160px; height:80px;
    background:#fff;
    border-radius:50%;
    position:absolute;
    animation: floatCloud 40s linear infinite;
    opacity:0.9;
  }
  .cloud::before, .cloud::after {
    content:''; position:absolute;
    background:#fff; border-radius:50%;
  }
  .cloud::before {
    width:100px; height:100px; top:-30px; left:20px;
  }
  .cloud::after {
    width:120px; height:120px; top:-40px; left:60px;
  }

  /* Balloons */
  .balloon {
    width:60px; height:80px;
    border-radius:50%;
    position:absolute;
    animation: floatBalloon 12s linear infinite;
  }
  .balloon::after {
    content:''; width:2px; height:50px;
    background:#555; position:absolute;
    top:80px; left:50%;
  }

  /* Text + Buttons */
  .home-container {
    text-align:center;
    z-index:10;
  }
  h1 {
    font-size:60px;
    margin:0 0 10px;
    color:#ff4081;
    text-shadow:2px 2px 4px rgba(0,0,0,0.3);
  }
  p {
    font-size:22px;
    color:#444;
    margin-bottom:25px;
  }
  .btn-group {
    display:flex;
    justify-content:center;
    gap:20px;
  }
  button {
    padding:15px 40px;
    font-size:22px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff4e50,#f9d423);
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  button:hover {
    transform:scale(1.08);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
  }

  /* Animations */
  @keyframes shine {
    from { box-shadow:0 0 20px rgba(255,223,0,0.6); }
    to { box-shadow:0 0 40px rgba(255,223,0,1); }
  }
  @keyframes floatCloud {
    0% { transform: translateX(-200px); }
    100% { transform: translateX(120vw); }
  }
  @keyframes floatBalloon {
    0% { transform: translateY(100vh) scale(1); opacity:1; }
    100% { transform: translateY(-120vh) scale(1.2); opacity:0; }
  }
</style>
</head>
<body>
  <div class="sun"></div>
  <div class="cloud" style="top:20%; left:-150px; animation-delay:0s;"></div>
  <div class="cloud" style="top:50%; left:-200px; animation-delay:10s;"></div>
  <div class="cloud" style="top:70%; left:-250px; animation-delay:20s;"></div>

  <div class="home-container">
    <h1>ðŸŽˆ Balloon Escape ðŸŽˆ</h1>
    <p>Dodge the spikes and fly as far as you can!</p>
    <div class="btn-group">
      <button onclick="location.href='balloon.html'">Start Game</button>
      <button onclick="location.href='game lists.html'">Back</button>
    </div>
  </div>

  <!-- Balloons in bg -->
  <div class="balloon" style="left:10%; background:radial-gradient(circle at 30% 30%, #ff7676, #d62828); animation-delay:2s;"></div>
  <div class="balloon" style="left:40%; background:radial-gradient(circle at 30% 30%, #76ff7a, #2ecc71); animation-delay:4s;"></div>
  <div class="balloon" style="left:70%; background:radial-gradient(circle at 30% 30%, #76c7ff, #2980b9); animation-delay:6s;"></div>
  <div class="balloon" style="left:85%; background:radial-gradient(circle at 30% 30%, #f9a825, #f57f17); animation-delay:8s;"></div>
</body>
</html>
